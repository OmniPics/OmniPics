<!DOCTYPE html>
<html lang="en">
<head>
  <title>omnicrop</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Optional Bootstrap theme -->

    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="jquery.min.js"></script>
<script src="jquery.Jcrop.js"></script>
<script type="text/javascript">







  jQuery(function($){

    var jcrop_api;

    $('#target').Jcrop({
      onChange:   showCoords,
      onSelect:   showCoords,
      onRelease:  clearCoords
    },function(){
      jcrop_api = this;
    });

    $('#coords').on('change','input',function(e){
      var x1 = $('#x1').val(),
          x2 = $('#x2').val(),
          y1 = $('#y1').val(),
          y2 = $('#y2').val();
      jcrop_api.setSelect([x1,y1,x2,y2]);
    });
  });

  function showCoords(c)
  {
    $('#x1').val(c.x);
    $('#y1').val(c.y);
    $('#x2').val(c.x2);
    $('#y2').val(c.y2);
    $('#w').val(c.w);
    $('#h').val(c.h);
  };

  function clearCoords()
  {
    $('#coords input').val('');
  };



</script>
<!-- stylesheet for jcrop (trengs for å flytte crop boksen rundt -->
<link rel="stylesheet" href="jquery.Jcrop.css" type="text/css" />

</head>
<body>
<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-left"></span>left</a>
<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-right"></span>right</a>
<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-crop">Crop</span> </a>
 <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-save"></span> </a>

  <!-- bilde som jcrop blir brukt på -->
  <img src="test2.jpg" id="target" alt="" />

  <!--  -->
  <form id="coords"
    class="coords"
    onsubmit="return false;"
    action="">

    <div class="inline-labels">
    <label>X1 <input type="text" size="4" id="x1" name="x1" /></label>
    <label>Y1 <input type="text" size="4" id="y1" name="y1" /></label>
    <label>X2 <input type="text" size="4" id="x2" name="x2" /></label>
    <label>Y2 <input type="text" size="4" id="y2" name="y2" /></label>
    <label>W <input type="text" size="4" id="w" name="w" /></label>
    <label>H <input type="text" size="4" id="h" name="h" /></label>
    </div>
  </form>

</body>
</html>

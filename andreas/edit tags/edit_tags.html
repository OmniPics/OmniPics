<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Edit tags</title>
			<!-- Bootstrap -->
	
    <script src="js/jquery.min.js"></script> <!-- jquery for bootstrap -->
    <script src="js/bootstrap.min.js"></script> <!-- javascript for bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- stylesheet  -->
	
    <link href="tagstyle.css" rel="stylesheet" type="text/css"> <!-- stylingsheet som følger med tag-it pluginen. Kan også implementeres i bootstrap -->
	<script src="plugin/jquery.js"></script>
	<script src="plugin/jquery-ui.js"></script>
	<script src="plugin/tagit.js"></script>
		
	<script>
			$(function () {
				var availableTags = ["omnipix"]; <!-- legg til stringer for forslag til tags -->

			$('#omnitag').tagit({tagSource:availableTags, select:true, sortable:true});  <!-- definerer  properties til plugin. Sortable betyr at du kan dra og sortere taggene. Forsåvidt bare en kul feature -->

			$("#omniGetTags").click(function () { showTags($("#omnitag").tagit("tags")) });  <!-- henter tagger -->
			
			$('#omniResetTags').click(function () {$('#omnitag').tagit('reset')});  <!-- kan implementeres i ui senere. Gjør at du kan resette tagger til opprinnelig -->

			});
	</script>
	</head>
  <body>
  <button class="btn" data-toggle="modal" data-target="#modal-success">Edit tags</button>
  
  <div id="modal-success" class="modal modal-success fade" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Edit tags
                </div>
             
                <div class="modal-body">
                <ul class="tagit ui-sortable" id="omnitag" name="omnitag"></ul>
				</div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">OK</button>
                </div>
            </div> 
        </div> 
    </div>
  


  </body>
</html>

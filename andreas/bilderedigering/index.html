	<!DOCTYPE html>
	<html lang="en">
	<head>
	  
	  <title>Redigering av bilder</title>  
	  <link rel="stylesheet" href="css/font-awesome.min.css">   <!-- Bruker font-awesome -->
	  <link rel="stylesheet" href="css/bootstrap.min.css">    <!-- css fil for bootstrap -->


	  
	</head>
	<body>
	  

	  <!-- container -->
			
			   <!-- Område for knapper  -->
			   
		<button type="button" class="btn btn-pri" data-toggle="modal" data-target="#modal-1">Rediger bilde</button> <!-- knapp for å åpne metadata edit -->
	   
	   
	   
	   						
	   
	   <div class="modal" data-backdrop="static" id="modal-1" aria-hidden="true">  <!--modal popup for redigering av metadata-->
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">  
						  <div class="row docs-actions">
						  <div class="col-md-12">
						  <button type="button" class="btn" data-method="zoom" data-option="0.1" title="zoom in">  <!-- roter 45 grader venstre. Endre data-option for antall grader -->
							<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;zoom&quot;, 0.1)">
							  <span class="fa fa-search-plus"></span>
							</span>
						  </button>  
						  <button type="button" class="btn" data-method="zoom" data-option="-0.1" title="zoom ut">  <!-- roter 45 grader venstre. Endre data-option for antall grader -->
							<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;zoom&quot;, -0.1)">
							  <span class="fa fa-search-minus"></span>
							</span>
						  </button> 
						  
						  <button type="button" class="btn" data-method="rotate" data-option="-45" title="Rotate venstre">  <!-- roter 45 grader venstre. Endre data-option for antall grader -->
							<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;rotate&quot;, -45)">
							  <span class="fa fa-rotate-left"></span>
							</span>
						  </button>  
						  <button type="button" class="btn" data-method="rotate" data-option="45" title="Rotate høyre">  <!-- roter 45 grader venstre. Endre data-option for antall grader -->
							<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;rotate&quot;, 45)">
							  <span class="fa fa-rotate-right"></span>
							</span>
						  </button>
						
						   <button type="button" class="btn" data-method="clear" title="Clear"> <!-- clearer bilde. fjerner cropping box -->
							<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;clear&quot;)"> <!-- forklarende tekst over knapp. Endre title for å endre tekst -->
							  <span class="fa fa-remove"></span>
							</span>
						  </button>  <!-- clear button -->
						  
							<button type="button" class="btn" data-method="reset" title="Reset"> <!-- undoer alle bildeoperasjoner. Istedet for redo/undo som blir upraktisk -->
							<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;reset&quot;)"> <!-- forklarende tekst over knapp. Endre title for å endre tekst -->
							  <span class="fa fa-refresh"></span>
							</span>
						  </button>
						  	<button type="button" class="btn" data-dismiss="modal" title="Close"> <!-- undoer alle bildeoperasjoner. Istedet for redo/undo som blir upraktisk -->
							 <!-- forklarende tekst over knapp. Endre title for å endre tekst -->
							  <span>Close</span>
							</span>
						  </button>
						 
					  </button> 
  
					</div>
					</div>
					    <img src="assets/img/wallpaper.jpg" class="img-container" alt="bilde"> 
							
							
				
			
			</div>
	   </div>	  
			  
			  
			  
			  
			  
			  
	  <!-- java Scripts -->
	  <script src="./assets/js/jquery.min.js"></script>  <!-- fulgte med pluginen. Skjønner bare delvis hva den gjør. Rotete formattering i kildefil -->
	  <script src="./assets/js/tooltip.min.js"></script>  <!-- javascript for tooltip. for å vise forklarende tekst over knapper.  -->
	  <script src="./assets/js/bootstrap.min.js"></script> <!-- javascript for bootstrap -->
	  <script src="./plugin/cropper.js"></script>  <!-- javascript for pluginen vi bruker -->
	  <script src="main.js"></script>
	</body>
	</html>

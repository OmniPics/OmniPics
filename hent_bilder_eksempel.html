<!DOCTYPE html>
<html>
<head>
	<title>Hent bilder fra API</title>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>

<body>

<div id="wrapper">

</div>


<!--
	** HER er scriptet som henter ut dataene og genererer div-er som appendes (legges under) #wrapper
-->
<script>
	// venter til alle div-er og scripts har blitt hentet ut før dette starter
	$(document).ready(function() {
		function hentBilder(20);		// <- jeg ber om de 20 første bildene
	});
	/*
		dette er funksjonen jeg skal bruke for å sende et jquery-ajax request til serveren med
		GET som metode. Antall bilder jeg vil hente tas inn som parameter
	*/
	function hentBilder(antallBilder) {
		// index til bilder som skal hentes ut;
		var firstIndex = 1;
		var lastIndex = firstIndex + antallBilder;
		$ajax({
			url: "./theAPI/test.php?imageIndex=" + firstIndex +"&imageOffset=" + lastIndex
		}).done(function(data) {
			console.log(data);
		});
	}

</script>



</body>
</html>
